@if(isBtn()){
<button
  class="flex gap-3 px-5 py-3 rounded-full btn-fill border-2 hover:text-extend-backgroud-300 transition-colors duration-300"
  [class]="classes()">
  {{ text() }}@if(haveIcon()){<img
    [src]="iconSrc()"
    alt="shopping"
    width="24"
    height="24" />}
</button>
}@else {
<a
  class="flex gap-3 px-5 py-3 rounded-full btn-fill border-2 hover:text-extend-backgroud-300 transition-colors duration-300"
  [routerLink]="href()"
  [class]="classes()"
  >{{ text() }}@if(haveIcon()){<img
    [src]="iconSrc()"
    alt="shopping"
    width="24"
    height="24" />}</a
>
}
