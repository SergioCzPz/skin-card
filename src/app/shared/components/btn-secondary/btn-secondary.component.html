@if(href() === undefined) {
<button
  [class]="classes()"
  class="py-3 px-5 rounded-full btn-fill hover:text-extend-backgroud-300 transition-colors duration-300 w-full text-center">
  {{ text() }}
</button>
}@else {
<a
  [class]="classes()"
  class="py-3 px-5 rounded-full btn-fill block hover:text-extend-backgroud-300 transition-colors duration-300 w-full text-center"
  [href]="href()"
  >{{ text() }}</a
>
}
