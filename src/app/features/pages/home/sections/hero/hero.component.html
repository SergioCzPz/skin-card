<section
  class="flex flex-col px-5 py-5 md:px-16 md:pb-32 md:pt-28 lg:flex-row md:items-center xl:gap-64">
  <div class="flex flex-col gap-6 lg:flex-1 lg:max-w-[35rem]">
    <h1 class="text-[2.5rem] font-bold md:text-[3.5rem]">
      TRANSFORM YOUR CARD WITH PERSONALIZED DECALS
    </h1>
    <p class="text-base md:text-lg">
      Elevate your credit or debit card with our unique personalized decals.
      Choose from a variety of designs that reflect your style and personality.
    </p>
    <div class="flex gap-4">
      <app-btn-primary
        [haveIcon]="true"
        [href]="'shop'"
        [text]="'Shop'"
        [isDark]="true" />
      <app-btn-secondary [href]="'about'" [text]="'Learn More'" />
    </div>
  </div>

  <div class="h-96 lg:flex-1 lg:min-h-[38rem]">
    <app-canvas />
  </div>
</section>
