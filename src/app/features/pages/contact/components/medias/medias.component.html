<section
  class="bg-extend-primary-900 text-extend-backgroud-300 py-16 px-5 flex flex-col gap-8 items-center md:py-28 md:px-16 lg:flex-row">
  @for (media of medias; track $index) {
  <div class="flex flex-col gap-6 items-center md:max-w-80">
    <img [src]="media.icon" [alt]="media.media" width="40" height="40" />
    <h5 class="font-bold text-3xl">{{ media.media }}</h5>
    <p class="text-base text-center">{{ media.description }}</p>
    <p class="text-base underline text-center">{{ media.contact }}</p>
  </div>
  }
</section>
