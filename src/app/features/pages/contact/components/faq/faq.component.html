<section
  class="text-extend-text-black py-16 px-5 flex flex-col gap-12 md:py-28 md:px-16 md:gap-20">
  <div class="flex flex-col gap-5 md:gap-6">
    <h2 class="text-4xl font-bold text-center md:text-5xl">FAQs</h2>
    <p class="text-base text-center md:text-lg">
      Find answers to common questions about our decal application and shipping
      processes.
    </p>
  </div>

  <div class="flex flex-col gap-4 max-w-[48rem] my-0 mx-auto">
    @for (faq of faqs; track $index) {
    <div
      class="border-2 border-extend-primary-900 rounded-xl px-6 flex flex-col">
      <app-accordion
        [title]="faq.question"
        [content]="faq.answer"
        [hasBorderTop]="false" />
    </div>
    }
  </div>

  <div class="my-0 mx-auto flex flex-col gap-5">
    <h3 class="text-3xl font-bold text-center">Still have questions?</h3>
    <p class="text-base text-center">We're here to help you!</p>
    <div class="my-0 mx-auto">
      <app-btn-secondary
        [href]="'contact'"
        [isDark]="true"
        [text]="'Contact'" />
    </div>
  </div>
</section>
